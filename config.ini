[PostgreSQL]
# Paths to PostgreSQL binaries
# Windows defaults:
# pg_isready = C:\Program Files\PostgreSQL\16\bin\pg_isready.exe
# pg_ctl = C:\Program Files\PostgreSQL\16\bin\pg_ctl.exe
# data_dir = C:\Program Files\PostgreSQL\16\data

# Linux defaults:
# pg_isready = /usr/bin/pg_isready
# pg_ctl = /usr/bin/pg_ctl
# data_dir = /var/lib/postgresql/16/main

# macOS defaults:
# pg_isready = /usr/local/bin/pg_isready
# pg_ctl = /usr/local/bin/pg_ctl
# data_dir = /usr/local/var/postgres

# Set custom paths below (uncomment and modify as needed):
# pg_isready = 
# pg_ctl = 
# data_dir = 

[Backend]
port = 5000
timeout = 30

[Frontend]
port = 3000
timeout = 90

[Simulation]
# Default simulation configuration file (optional)
# config_file = simulation/config.json 